@if (property) {
  @if ((this.property.invalid && this.property.touched) ?? false) {
    <div class="error-message">
      @if (property.hasError('required')) {
        <p>
          Field required.
        </p>
      }
      @if (property.hasError('minlength')) {
        <p>
          Field must be at least {{ minLength }} characters long.
        </p>
      }
    </div>
  }
}
